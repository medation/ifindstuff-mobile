<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Produit</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">

    
    <ion-card >
        <ion-card-header>
            <ion-icon name="arrow-dropright"></ion-icon>&nbsp;
            {{store.nameStore}}
        </ion-card-header>
    </ion-card>
    

    <ion-list *ngFor="let item of produits" [hidden]="produits.count == 0" >
        
        <div *ngFor="let i of item.categorie">
            <ion-item  *ngIf=" i == categorie.nameCategorie " (click)="presentActionSheet(item)">
                <ion-grid>
                    <ion-row>
                        <ion-col col-12>
                            <h2>{{item.nameProduit}}</h2>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-8>
                            <p>{{categorie.nameCategorie}}</p>
                        </ion-col>
                        <ion-col col-4>
                            <ion-badge  style="float : right">{{item.price}} Dhs</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </div>

    </ion-list>

    <ion-list-header [hidden]="produits.length > 0">
        Pas de produit trouv√©.
    </ion-list-header>


</ion-content>
