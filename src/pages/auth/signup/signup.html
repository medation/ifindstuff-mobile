<ion-content padding>
  <ion-header no-border>
    <ion-navbar transparent>
    </ion-navbar>
  </ion-header>
  <ion-icon name="person" class="user-icon"></ion-icon>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block color="primary" class="signup-button" 
        type="submit" [disabled]="!form.valid"
      >
        Valider
      </button>
    </form>
    
  </div>
</ion-content>

  </ion-toolbar>
</ion-footer>
