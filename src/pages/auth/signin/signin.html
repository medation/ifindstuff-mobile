<ion-content padding>
  <div class="title">I Find Stuff</div>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block  color="primary" class="signin-button" 
        type="submit" [disabled]="!form.valid"
      >
        Connexion
      </button>
    </form>
    <p class="forgot-password" (click)="navigateTo('auth-password')">Mot de passe oubli√©?</p>
    
  </div>
  <div class="strike">
    <span>OU</span>
  </div>
  <button ion-button block clear (click)="signInWithFacebook()" color="light" class="facebook-button">
    <ion-icon name="logo-facebook"></ion-icon> Connecte-toi avec Facebook
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigateTo('auth-signup')">
      <span>Pas encore de compte ? <strong>Inscrit-toi vite</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
